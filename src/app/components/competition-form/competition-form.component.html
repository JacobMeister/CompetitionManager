<div class="errorMessage">
  <p *ngFor="let error of errors">{{error}}</p>
</div>

<form #competitionForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" [(ngModel)]="competition.name" id="name" placeholder="Name" name="name" required
      #name="ngModel">
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      Name is required
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="type">Type</label>
      <select [(ngModel)]="competition.type" class="form-control" name="type" id="type" #type="ngModel" required>
        <option *ngFor="let type of competitionType | keys" [value]="type.key">{{ type.value | titlecase }}</option>
      </select>
      <div [hidden]="type.valid || type.pristine" class="alert alert-danger">
        Type is required
      </div>
    </div>
    <div class="form-group col">
      <label for="participants">Maximum participants</label>
      <input type="number" class="form-control" [(ngModel)]="competition.maxParticipants" id="maxParticipants" name="maxParticipants"
        min="2" required>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="startDate">Start date competition</label>
      <input type="date" class="form-control" id="startDate" name="startDate" [(ngModel)]="competition.startDate" required>
    </div>
    <div class="form-group col">
      <label for="duration">Duration in minutes</label>
      <input type="number" class="form-control" id="duration" name="duration" min="1" value="90" [(ngModel)]="competition.durationGame"
        required>
    </div>
  </div>
</form>
<button id="saveCompetition" type="button" (click)="save()" class="btn btn-success" [disabled]="!competitionForm.form.valid">Save</button>
<button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
